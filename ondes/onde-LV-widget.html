<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Onde L-V</title>
</head>

<body>
  <script src="js/p5js/p5.min.js"></script> <!-- fonction de base de p5js -->
  <script src="js/p5js/addons/p5.dom.js"></script> <!-- permet de manipuler le DOM et par exple de créer des widgets -->
  <h1>Simulation d'une onde progressive périodique</h1>
  <p><em>réalisée avec p5js</em></p>
  <div id="sketch1">
    <!-- il faut un conteneur sinon le sketch est en fin de doc html par défaut  -->
    <script src="js/p5js/sketch/ondeLV-widget-p5js.js"></script>
  </div>
  <div id="widgets">
    <p><span id="V_widget"></span>Célécérité V (m/s).</p>
    <p><span id="L_widget"></span>Longueur d'onde L (m)</p>
    <p><span id="A_widget"></span>Amplitude A (m)</p>
  </div>
  <p>Remarque : la période est imposée par T = lambda / V.</p>

</body>

</html>

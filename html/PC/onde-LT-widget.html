<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Onde L-T</title>
  <link rel="stylesheet" type="text/css" href="../../css/style.css" />
  <script src="../../js/mathjax_config_load.js" async></script>
</head>

<body>
  <script src="../../js/p5js/p5.min.js"></script> <!-- fonction de base de p5js -->
  <script src="../../js/p5js/addons/p5.dom.js"></script> <!-- permet de manipuler le DOM et par exple de créer des widgets -->
  <h1>Simulation d'une onde progressive sinusoïdale</h1>
  <p><em>réalisée avec p5js</em></p>
  <div id="sketch1">
    <!-- il faut un conteneur sinon le sketch est en fin de doc html par défaut  -->
    <script src="../../js/p5js/sketch/ondeLT-widget-p5js.js"></script>
  </div>
  <div id="widgets">
    <!-- espace DOM pour contenir les widgets de contrôle -->
    <p><span id="eclairage_widget"></span></p>
    <p><span id="T_widget"></span>Période T (s).</p>
    <p><span id="L_widget"></span>Longueur d'onde \( \lambda \) (m)</p>
    <p><span id="A_widget"></span>Amplitude A (m)</p>
  </div>
  <p>Remarque : la célérité est imposée par \( v = \dfrac{\lambda}{T} \).</p>


  <script src="../../js/generalites.js"></script>
</body>

</html>

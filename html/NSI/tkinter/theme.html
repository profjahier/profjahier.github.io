  <h1>Choix d'un thème</h1>
  <p>Pour gérer les thèmes, il faut d'abord créer une variable <em>style</em> pour agir sur les thèmes.</p>

  <pre><code class="language-python">
style = ttk.Style()
  </code></pre>

  <p>Pour connaître les thèmes disponibles.</p>

  <pre><code class="language-python">
style.theme_names()
  </code></pre>

  <p>Pour choisir un thème particulier.</p>

  <pre><code class="language-python">
style.theme_use(nom_du_theme)
  </code></pre>
